	function precise_round(num,decimals){
		if (num == undefined){
			return '';
		} else {
			return (Math.round((num*Math.pow(10,decimals))+(10/Math.pow(100,decimals)))/Math.pow(10,decimals)).toFixed(decimals);
		}
	};
