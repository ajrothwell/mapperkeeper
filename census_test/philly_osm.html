<!DOCTYPE html>
<meta charset="utf-8">
<title>Philadelphia d3</title> 
<style>
 
path {
fill-opacity: 0;
stroke: #000000;
stroke-width: 0.5px;
pointer-events: all;
}
 
text {
font-family: sans-serif;
font-size: 75px;
color: #aaa;
}
 
</style>
<body>
 
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
 
<script>

var topologies = {};
var jsonobj = {};

var width = 960,
height = 500;
 
var projection = d3.geo.mercator()
.center([-75.12, 40])
.scale(80000);
 
var path = d3.geo.path()
.projection(projection);
 
var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height);
 
var text = svg.append("text")
.attr("y", height/8)
.attr("text-anchor", "left");

 
d3.json("topojson/osm_topo.json", function(blockTopology) {
	topologies.blockTopology = blockTopology;
	jsonobj.blockData = topojson.feature(blockTopology, blockTopology.objects.osm);

	svg.selectAll("path")
		.data(jsonobj.blockData.features)
		.enter()
		.append("path")
		//.attr("class", "tracts")
		//.attr("id", function(d){return d.properties.name;})
		.attr("d", path);
		/*.on("mouseover", function() {
			d3.select(this).style("fill", "#ff0");
			text.text("block: " + this.id);
		})
		.on("mouseout", function() {
			d3.select(this).style("fill", "#aaa");
			text.text("");
		
		});*/
});

</script>
